<app-navbar></app-navbar>

<div class="admin-container">
  
  <div class="header-section">
    <div class="header-text">
      <h1>Gesti√≥n de Usuarios</h1>
      <p>Lista completa de usuarios registrados en el sistema.</p>
    </div>

    <button mat-raised-button color="primary" (click)="agregarAdministrador()">
      <mat-icon>add</mat-icon>
      Agregar Administrador
    </button>
  </div>

  <div class="table-wrapper mat-elevation-z8">
    <table mat-table [dataSource]="usuarios">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let user"> 
          <strong>{{ '@' + user.username }}</strong> 
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let user"> 
          <span class="badge" [class.admin]="user.rolId === 3">
            {{ getRolNombre(user.rolId) }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let user">
          
          <button mat-icon-button color="warn" 
                  (click)="eliminarUsuario(user.id, user.username)"
                  [disabled]="user.rolId === 3 && user.id !== currentUserId">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="no-data" *ngIf="usuarios.length === 0">
      No hay usuarios registrados.
    </div>
  </div>
</div>
