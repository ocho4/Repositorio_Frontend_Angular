<app-navbar></app-navbar>

<div class="roles-container">
  <div class="header-section">
    <div class="header-text">
      <h1>Gestión de Roles</h1>
      <p>Configura los niveles de acceso del sistema.</p>
    </div>
    
    <button mat-raised-button color="primary" (click)="abrirDialogo()">
      <mat-icon>add</mat-icon> Nuevo Rol
    </button>
  </div>

  <div class="table-wrapper mat-elevation-z8">
    <table mat-table [dataSource]="roles">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let rol"> {{rol.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let rol"> <strong>{{rol.nombre}}</strong> </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let rol"> {{rol.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let rol">
          <button mat-icon-button color="primary" (click)="abrirDialogo(rol)" style="margin-right: 5px;">
            <mat-icon>edit</mat-icon>
          </button>
          
          <button mat-icon-button color="warn" (click)="eliminarRol(rol)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="no-data" *ngIf="roles.length === 0">
      No hay roles registrados.
    </div>
  </div>
</div>
