<app-navbar></app-navbar>
<div class="auth-container">
  <mat-card class="auth-card">
    <h2>Registrarse</h2>
    <form (ngSubmit)="registrar()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre Completo</mat-label>
        <input matInput [(ngModel)]="usuario.nombre" name="nombre" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuario (Username)</mat-label>
        <input matInput [(ngModel)]="usuario.username" name="username" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="usuario.email" name="email" type="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contrase√±a</mat-label>
        <input matInput [(ngModel)]="usuario.password" name="pass" type="password" required>
      </mat-form-field>

      <div style="margin-bottom: 20px;">
        <label>Soy: </label>
        <mat-radio-group [(ngModel)]="usuario.rolId" name="rol" color="primary">
          <mat-radio-button [value]="1">Familiar</mat-radio-button>
          <mat-radio-button [value]="2">Profesional</mat-radio-button>
        </mat-radio-group>
      </div>

      <button mat-raised-button color="primary" class="full-width" type="submit">Crear Cuenta</button>
    </form>
  </mat-card>
</div>
